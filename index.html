<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorey AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background: #f5f5f5;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background: #FF6B00;
            color: white;
            border: none;
            border-radius: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #FF6B00;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background: #e9e9e9;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan...">
        <button id="send-btn">Kirim</button>
    </div>

    <script>
        // Fungsi paling dasar yang pasti bekerja
        document.getElementById('send-btn').addEventListener('click', function() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                // Tambahkan pesan user
                addMessage(message, true);
                input.value = '';
                
                // Beri respon otomatis
                setTimeout(() => {
                    addMessage("Ini adalah balasan dari Zorey AI. Fitur lengkap akan ditambahkan selanjutnya.", false);
                }, 500);
            }
        });

        // Juga bekerja dengan tombol Enter
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        });

        // Fungsi tambahkan pesan
        function addMessage(text, isUser) {
            const chat = document.getElementById('chat-container');
            const msg = document.createElement('div');
            msg.className = isUser ? 'user-message message' : 'ai-message message';
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
