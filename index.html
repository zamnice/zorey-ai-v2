<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OG Meta Tags -->
    <meta property="og:title" content="Zorey AI - Asisten Belajar Interaktif">
    <meta property="og:description" content="Zorey AI adalah chatbot pintar berbasis web yang siap membantu kamu dengan gaya yang ringan, cepat, dan modern. Coba sekarang!">
    <meta property="og:image" content="img/preview-zorey.png">
    <meta property="og:url" content="https://zorey-ai-v2.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#FF6B00">
    <title>Zorey AI - Chatbot AI Assistant</title>
    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E05D00;
            --bg: #FFE8B0;
            --bg-dark: #1A1A1A;
            --text: #333333;
            --text-light: #F5F5F5;
            --card: #FFFFFF;
            --card-dark: #2A2A2A;
            --border: #E0E0E0;
            --border-dark: #444444;
            --radius: 12px;
            --spacing: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #FF8C42;
            --bg: var(--bg-dark);
            --text: var(--text-light);
            --card: var(--card-dark);
            --border: var(--border-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        #loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-page img {
            width: 150px;
            margin-bottom: 20px;
        }

        #loading-page h1 {
            font-family: 'Sora', sans-serif;
            color: var(--primary);
            font-size: 2em;
        }

        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: var(--spacing);
            padding-bottom: 80px;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg);
            padding: var(--spacing) 0;
            margin-bottom: 0;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
        }

        .theme-toggle {
            justify-self: end;
            display: flex;
            gap: 1rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .logo {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            margin-bottom: var(--spacing);
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: var(--radius);
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow);
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .message-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .message-action {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .message-action:hover {
            opacity: 1;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--primary);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--card);
            color: var(--text);
            outline: none;
            transition: all 0.2s;
        }

        #user-input:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        #send-btn {
            padding: 0 20px;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background: var(--primary-dark);
        }

        #send-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            margin-top: 8px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingPulse 1.2s infinite ease-in-out;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        #install-prompt {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        #install-prompt p {
            margin-right: 12px;
        }

        #install-prompt button {
            background: white;
            color: var(--primary);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-4px); }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, 10px);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Markdown Styles */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            color: var(--primary);
            margin: 12px 0 8px;
        }

        .ai-message p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .ai-message strong {
            color: var(--primary);
            font-weight: 600;
        }

        .ai-message em {
            font-style: italic;
        }

        .ai-message ul, .ai-message ol {
            padding-left: 24px;
            margin: 8px 0;
        }

        .ai-message li {
            margin-bottom: 4px;
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .ai-message code {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9rem;
        }

        .ai-message a {
            color: var(--primary);
            text-decoration: underline;
        }

        .ai-message blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 12px;
            margin: 12px 0;
            color: var(--text);
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            :root {
                --spacing: 12px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-page">
        <img src="img/favicon.ico" alt="Zorey AI Logo">
        <h1>Zorey AI</h1>
    </div>
    <div id="app">
        <header>
            <div class="logo">Zorey AI</div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <strong> Halo, Saya Zorey AI:</strong> Halo! Saya asisten AI Anda. Silakan tanyakan apa saja dan saya akan menjawab dengan baik, daya saat ini masih dalam masa percobaan.
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Tulis pesan..." autocomplete="off">
            <button id="send-btn" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        class ZoreyAI {
            constructor() {
                this.API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemma-3-1b-it:generateContent";
                this.API_KEY = "AIzaSyDJ0R_S8bcqcRNvwfsv0wWm7YE8pUiZ8Is";

                this.state = {
                    darkMode: false,
                    isTyping: false
                };

                this.elements = {
                    app: document.getElementById('app'),
                    chatContainer: document.getElementById('chat-container'),
                    userInput: document.getElementById('user-input'),
                    sendBtn: document.getElementById('send-btn'),
                    themeToggle: document.getElementById('theme-toggle'),
                    toast: document.getElementById('toast')
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadPreferences();
                this.checkInput();
            }

            setupEventListeners() {
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                this.elements.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.state.isTyping) {
                        this.sendMessage();
                    }
                });
                this.elements.userInput.addEventListener('input', () => this.checkInput());
                this.elements.themeToggle.addEventListener('click', () => this.toggleDarkMode());
            }

            async sendMessage() {
                const message = this.elements.userInput.value.trim();
                if (!message || this.state.isTyping) return;

                this.addMessage(message, 'user');
                this.elements.userInput.value = '';
                this.checkInput();

                this.state.isTyping = true;
                const typingId = this.showTypingIndicator();

                try {
                    const response = await this.callAPI(message);
                    this.addMessage(response, 'ai');
                } catch (error) {
                    console.error('API Error:', error);
                    this.addMessage('Maaf, terjadi kesalahan saat memproses permintaan Anda. Silakan coba lagi.', 'ai');
                } finally {
                    this.state.isTyping = false;
                    this.removeTypingIndicator(typingId);
                }
            }

            async callAPI(prompt) {
                if (!this.API_KEY || this.API_KEY === "YOUR_API_KEY") {
                    throw new Error('API Key tidak valid');
                }

                const url = `${this.API_URL}?key=${this.API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 50,
                            topP: 0.95,
                            maxOutputTokens: 2048
                        }
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || 'Gagal memproses permintaan');
                }

                return data.candidates?.[0]?.content?.parts?.[0]?.text || 'Tidak ada respons yang diterima';
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                if (sender === 'ai') {
                    messageDiv.innerHTML = this.formatMarkdown(content) + 
                        `<div class="message-actions">
                            <button class="message-action" title="Salin" onclick="zoreyAI.copyToClipboard(this.parentElement.parentElement)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>`;
                } else {
                    messageDiv.textContent = content;
                }
                
                this.elements.chatContainer.appendChild(messageDiv);
                messageDiv.scrollIntoView({ behavior: 'smooth' });
            }

            formatMarkdown(text) {
                let html = text
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/```(\w*)\n([^`]+)```/gs, '<pre><code class="$1">$2</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                    .replace(/^\s*\*\s(.*$)/gm, '<li>$1</li>')
                    .replace(/^\s*-\s(.*$)/gm, '<li>$1</li>')
                    .replace(/^\s*\d\.\s(.*$)/gm, '<li>$1</li>')
                    .replace(/^>\s(.*$)/gm, '<blockquote>$1</blockquote>')
                    .replace(/^\-\-\-$/gm, '<hr>')
                    .replace(/\n/g, '<br>');

                html = html.replace(/<li>.*?<\/li>/gs, match => {
                    if (!match.includes('<ul>') && !match.includes('<ol>')) {
                        return `<ul>${match}</ul>`;
                    }
                    return match;
                });

                return html;
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message';
                typingDiv.id = 'typing-' + Date.now();
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                this.elements.chatContainer.appendChild(typingDiv);
                typingDiv.scrollIntoView({ behavior: 'smooth' });
                return typingDiv.id;
            }

            removeTypingIndicator(id) {
                const typingElement = document.getElementById(id);
                if (typingElement) {
                    typingElement.remove();
                }
            }

            checkInput() {
                this.elements.sendBtn.disabled = this.elements.userInput.value.trim() === '';
            }

            toggleDarkMode() {
                this.state.darkMode = !this.state.darkMode;
                document.documentElement.setAttribute('data-theme', this.state.darkMode ? 'dark' : '');
                localStorage.setItem('darkMode', this.state.darkMode);
                this.elements.themeToggle.innerHTML = this.state.darkMode 
                    ? '<i class="fas fa-sun"></i>' 
                    : '<i class="fas fa-moon"></i>';
            }

            loadPreferences() {
                const darkMode = localStorage.getItem('darkMode') === 'true';
                if (darkMode) {
                    this.state.darkMode = true;
                    document.documentElement.setAttribute('data-theme', 'dark');
                    this.elements.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }

            copyToClipboard(element) {
                const text = element.innerText || element.textContent;
                navigator.clipboard.writeText(text.trim())
                    .then(() => this.showToast('Pesan disalin!'))
                    .catch(err => console.error('Gagal menyalin:', err));
            }

            showToast(message, duration = 3000) {
                this.elements.toast.textContent = message;
                this.elements.toast.classList.add('show');
                
                setTimeout(() => {
                    this.elements.toast.classList.remove('show');
                }, duration);
            }
        }

           // Initialize Zorey AI
        const zoreyAI = new ZoreyAI();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        function showInstallPrompt() {
            const installPrompt = document.createElement('div');
            installPrompt.id = 'install-prompt';
            installPrompt.innerHTML = `
                <p>Pasang Zorey AI di perangkat Anda?</p>
                <button id="install-confirm">Pasang</button>
                <button id="install-cancel">Nanti</button>
            `;
            document.body.appendChild(installPrompt);
            
            document.getElementById('install-confirm').addEventListener('click', installApp);
            document.getElementById('install-cancel').addEventListener('click', hideInstallPrompt);
        }

        function installApp() {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(choiceResult => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted install');
                }
                deferredPrompt = null;
                hideInstallPrompt();
            });
        }

        function hideInstallPrompt() {
            const prompt = document.getElementById('install-prompt');
            if (prompt) prompt.remove();
        }
        
        // Sembunyikan loading page setelah 3 detik
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-page').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
