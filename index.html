<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorey AI - API Test</title>
    <style>
        :root {
            --primary: #FF6B00;
            --bg: #FFFFFF;
            --text: #333333;
            --card: #FFFFFF;
            --border: #E0E0E0;
            --radius: 12px;
            --spacing: 16px;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: var(--spacing);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            margin-bottom: 80px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: var(--radius);
            animation: fadeIn 0.3s ease-out;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: var(--card);
            border: 1px solid var(--border);
        }
        
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--primary);
            border-radius: var(--radius);
            font-size: 1rem;
            outline: none;
        }
        
        #send-btn {
            padding: 0 20px;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            margin-top: 8px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingPulse 1.2s infinite ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes typingPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        /* Markdown Styles */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            color: var(--primary);
            margin: 12px 0 8px;
        }
        
        .ai-message strong {
            color: var(--primary);
        }
        
        .ai-message pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        .ai-message code {
            font-family: monospace;
            background: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="message ai-message">
            <strong>Zorey AI:</strong> Silakan tanyakan apa saja! Saya akan mencoba menjawab dengan format markdown.
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Tulis pesan..." autocomplete="off">
        <button id="send-btn">Kirim</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Format markdown sederhana
            function formatMarkdown(text) {
                return text
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/```([^`]+)```/gs, '<pre>$1</pre>')
                    .replace(/\n/g, '<br>');
            }
            
            // Tambah pesan ke chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                if (sender === 'ai') {
                    messageDiv.innerHTML = formatMarkdown(text);
                } else {
                    messageDiv.textContent = text;
                }
                
                chatContainer.appendChild(messageDiv);
                messageDiv.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Tampilkan indikator typing
            function showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatContainer.appendChild(typingDiv);
                typingDiv.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Hapus indikator typing
            function hideTyping() {
                const typingElement = document.getElementById('typing-indicator');
                if (typingElement) typingElement.remove();
            }
            
            // Simulasi respon AI
            function getAIResponse(userMessage) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        // Contoh respon dengan markdown
                        const responses = [
                            `**Ini adalah contoh respon dengan markdown:**\n\nKode sederhana:\n\`\`\`js\nconsole.log("Hello World!");\n\`\`\``,
                            `**Heading contoh:**\n# Judul Besar\n## Sub Judul\n### Sub Sub Judul\n\nIni teks *miring* dan **tebal**`,
                            `**Daftar contoh:**\n- Item 1\n- Item 2\n- Item 3\n\nKode inline: \`const x = 10\``
                        ];
                        resolve(responses[Math.floor(Math.random() * responses.length)]);
                    }, 1500);
                });
            }
            
            // Handler kirim pesan
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Tambah pesan user
                addMessage(message, 'user');
                userInput.value = '';
                
                // Tampilkan indikator typing
                showTyping();
                
                // Dapatkan respon AI (simulasi)
                const response = await getAIResponse(message);
                
                // Hapus indikator typing dan tambah respon
                hideTyping();
                addMessage(response, 'ai');
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
