<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zorey AI - Advanced Assistant</title>
    <meta name="description" content="Zorey AI adalah asisten AI berbasis Gemma yang siap membantu Anda">
    
    <!-- Meta OG -->
    <meta property="og:title" content="Zorey AI - Advanced Assistant For Everything!">
    <meta property="og:description" content="Chatbot pintar bergaya ceria untuk bantu kamu belajar, tanya apa aja!">
    <meta property="og:image" content="img/preview-zorey.png">
    <meta property="og:url" content="https://zorey-ai-v2.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Embedded CSS -->
    <style>
        /* Reset & Base Styles */
        :root {
            --primary: #FF6B00;
            --primary-dark: #E05D00;
            --secondary: #FFE8B0;
            --secondary-dark: #E8D4A0;
            --bg: #FFFFFF;
            --bg-dark: #1A1A1A;
            --text: #333333;
            --text-light: #F5F5F5;
            --card: #FFFFFF;
            --card-dark: #2A2A2A;
            --border: #E0E0E0;
            --border-dark: #444444;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --spacing: 16px;
        }

        [data-theme="dark"] {
            --primary: #FF8C42;
            --secondary: #5A4D41;
            --bg: var(--bg-dark);
            --text: var(--text-light);
            --card: var(--card-dark);
            --border: var(--border-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* Layout */
        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--primary);
            color: white;
            padding: var(--spacing);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo img {
            height: 30px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing);
            padding-bottom: 80px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            margin-bottom: var(--spacing);
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--spacing);
            animation: fadeIn 0.5s ease-out;
        }

        .welcome-screen h2 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.5rem;
        }

        .welcome-screen p {
            max-width: 600px;
            margin-bottom: 24px;
            color: var(--text);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 600px;
        }

        .quick-btn {
            padding: 12px;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            text-align: left;
        }

        .quick-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .quick-btn i {
            font-size: 1rem;
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: var(--radius);
            animation: fadeInUp 0.3s ease-out;
            position: relative;
            box-shadow: var(--shadow);
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--card);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .message-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
        }

        .message-action {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0;
        }

        .message:hover .message-action {
            opacity: 1;
        }

        .message-action:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .ai-message .message-action {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text);
        }

        /* Markdown Styles */
        .ai-message h1, 
        .ai-message h2, 
        .ai-message h3 {
            color: var(--primary);
            margin: 12px 0 8px;
        }

        .ai-message p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .ai-message strong {
            color: var(--primary);
            font-weight: 600;
        }

        .ai-message em {
            font-style: italic;
        }

        .ai-message ul, 
        .ai-message ol {
            padding-left: 24px;
            margin: 8px 0;
        }

        .ai-message li {
            margin-bottom: 4px;
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .ai-message code {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9rem;
        }

        .ai-message a {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Input Area */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--primary);
            border-radius: 24px;
            font-size: 1rem;
            background: var(--card);
            color: var(--text);
            outline: none;
            transition: all 0.2s;
        }

        #user-input:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        #send-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            margin-top: 8px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingPulse 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Install Prompt */
        #install-prompt {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius);
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            z-index: 100;
            animation: slideUp 0.3s ease-out;
        }

        #install-prompt p {
            margin-right: 12px;
        }

        #install-prompt button {
            background: white;
            color: var(--primary);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-4px); }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, 10px);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            :root {
                --spacing: 12px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .message {
                max-width: 90%;
            }

            .input-container {
                padding: 10px;
            }

            #user-input {
                padding: 10px 14px;
            }

            #send-btn {
                width: 46px;
                height: 46px;
            }
        }

        @media (max-width: 480px) {
            .welcome-screen {
                padding: 12px;
            }

            .welcome-screen h2 {
                font-size: 1.3rem;
            }

            .header {
                padding: 12px;
            }

            .logo {
                font-size: 1.1rem;
            }

            .logo img {
                height: 26px;
            }

            .header-btn {
                width: 36px;
                height: 36px;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

            </button>
        </div>
    </div>

    <!-- Embedded JavaScript -->

                this.init();

                }
            }

                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());

                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                document.querySelectorAll('.quick-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {

                        this.elements.userInput.value = prompt;
                        this.sendMessage();
                    });
