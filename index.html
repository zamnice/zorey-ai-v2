<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorey AI - Chatbot AI Assistant</title>
    <meta name="description" content="Zorey AI adalah chatbot pintar berbasis web yang siap membantu kamu dengan gaya yang ringan, cepat, dan modern. Coba sekarang!">
    
    <!-- OG Meta Tags -->
    <meta property="og:title" content="Zorey AI - Asisten Belajar Interaktif">
    <meta property="og:description" content="Zorey AI adalah chatbot pintar berbasis web yang siap membantu kamu dengan gaya yang ringan, cepat, dan modern. Coba sekarang!">
    <meta property="og:image" content="https://zorey-ai-v2.vercel.app/preview-zorey.png">
    <meta property="og:url" content="https://zorey-ai-v2.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt">
        <p>Pasang Zorey AI di perangkat Anda?</p>
        <div>
            <button id="install-cancel">Nanti</button>
            <button id="install-confirm">Pasang</button>
        </div>
    </div>
<!-- Header -->
<header class="header">
    <h1>Zorey AI</h1>
    <div class="header-actions">
        <button id="darkmode-btn" title="Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <button id="share-btn" title="Share Chat">
            <i class="fas fa-share-alt"></i>
        </button>
        <button id="translate-btn" title="Translate">
            <i class="fas fa-language"></i>
        </button>
    </div>
</header>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="welcome-screen">
            <div class="welcome-content">
                <h2>How's it going!</h2>
                <p>I'm here to help you with questions, creative projects, analysis, or just to chat. What would you like to explore today?</p>
                
                <div class="quick-questions">
                    <button class="quick-question" data-prompt="Buatkan sejarah singkat tentang AI, dalam 100 kata aja biar mudah dipahami">
                        <i class="fas fa-history"></i> Sejarah Singkat AI
                    </button>
                    <button class="quick-question" data-prompt="Halo, Kamu siapa?">
                        <i class="fas fa-user"></i> Perkenalan
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container" style="display: none;">
            <div id="chat-messages"></div>
            
            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </main>
    
<!-- Input Area (Pastikan ada di bagian bawah) -->
<div class="input-area">
    <input type="text" id="user-input" placeholder="Tanya apa saja...">
    <button id="send-btn">
        <i class="fas fa-paper-plane"></i>
    </button>
</div>


    <!-- Footer -->
    <footer class="footer">
        <p>V1.0.2 Â©2025 All Right Reserved</p>
        <p>Made by Merakitzam</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
