<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zorey AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Install Prompt -->
    <div id="install-prompt">
        <p>Install Zorey AI?</p>
        <div>
            <button id="install-cancel">Cancel</button>
            <button id="install-confirm">Install</button>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>Zorey AI</h1>
        <div class="header-buttons">
            <button id="darkmode-btn"><i class="fas fa-moon"></i></button>
            <button id="share-btn"><i class="fas fa-share-alt"></i></button>
            <button id="translate-btn"><i class="fas fa-language"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="welcome-screen">
            <h2>How's it going?</h2>
            <p>I'm here to help you with questions or just to chat.</p>
            <div class="quick-actions">
                <button data-prompt="Buatkan sejarah singkat AI">Sejarah AI</button>
                <button data-prompt="Perkenalkan diri Anda">Perkenalan</button>
            </div>
        </div>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="typing-indicator">
                <span></span><span></span><span></span>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask anything..." class="gradient-placeholder">
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <footer>
        <p>V1.0.2 Â©2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
